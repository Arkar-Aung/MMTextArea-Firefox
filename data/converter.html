<!DOCTYPE html>
<html>
<head>
	<title>MMTextArea-Firefox</title>
	<link rel="shortcut icon" href="icon-32.png">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="col-md-12 col-sm-12">
			<div class="col-md-6 col-sm-6">
				<p class="text-center zg-text">Zawgyi (ေဇာ္ဂ်ီ)</p>
				<textarea class="form-control zg-text" id="zg"></textarea>	
			</div>
			<div class="col-md-6 col-sm-6">
				<p class="text-center uni-text">Unicode (ယူနီကုဒ်)</p>
				<textarea class="form-control uni-text" id="uni"></textarea>
			</div>
		</div>
		<div class="col-md-12 col-sm-12 about">
    		<p class="text-center">MMTextArea is the open sourced on <a href="https://github.com/Arkar-Aung/MMTextArea-Firefox">GitHub</a> and it uses the <a href="http://www.github.com/Rabbit-Converter/Rabbit">Rabbit Converter</a>.</p>
  		</div>
	</div>
	<script type="text/javascript" src="rabbit.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>	
</html>
